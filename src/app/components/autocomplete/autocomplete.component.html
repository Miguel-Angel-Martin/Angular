<main>
  <mat-card class="example-card">
    <h4>Autocomplete</h4>
    <mat-form-field appearance="fill">
      <mat-label>Search filter</mat-label>
      <mat-select [(ngModel)]="keyword">
        <mat-option *ngFor="let item of keywords" [value]="item">
          {{ item }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-card>
      <h4>{{keyword| uppercase}}</h4>
    </mat-card>
    <!--  <select [(ngModel)]="keyword" class="">
      <option *ngFor="let item of keywords" [value]="item">{{ item }}</option>
    </select> -->
    <br>
    <mat-card>
      <ng-autocomplete [data]="data$ | async" [searchKeyword]="keyword" [itemTemplate]="itemTemplate" [notFoundTemplate]="notFoundTemplate" placeholder="Enter the name" placeholder="Enter the name">
      </ng-autocomplete>

      <ng-template #itemTemplate let-item>
        <a [innerHTML]="item.name"></a>
      </ng-template>

      <ng-template #notFoundTemplate let-notFound>
        <div [innerHTML]="notFound"></div>
      </ng-template>
    </mat-card>

  </mat-card>
</main>
